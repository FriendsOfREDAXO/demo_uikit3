# additional requires (non-system packages)
requires:
    packages:
        uikit_collection: '>=3.0.0'
        cke5: '^5.0.0'
        mform: '^6.1.2'
        mblock: '^3.4.4'
        theme_lock: '>0.0.4'
# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        cke5: 4030    # 5.0.5
        mform: 3941   # 6.1.2
        mblock: 3924  # 3.4.4
        theme_lock: 4024 # 0.0.5
        uikit_collection: 4031 # 3.0.0
    installSequence:
        - backup
        - structure/content
        - uikit_collection
        - theme_lock
        - cke5
        - mform
        - mblock
    dbimport:
        - redaxo_uikit_demo.sql
    fileimport:
        - redaxo_uikit_demo.tar.gz
